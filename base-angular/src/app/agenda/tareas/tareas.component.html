<div class="card">
  <div class="card-header">
    <h4 class="card-title">Tareas</h4>
  </div>
  <div class="card-body">
    <div class="form-group">
      <label for="tarea">Añade una tarea</label>
      <input type="text"
        class="form-control" name="tarea" id="tarea" [(ngModel)]="sTarea" >
    </div>
    <button type="button" class="btn btn-light" (click)="addTarea()">Añadir</button>
  </div>
  <div class="card-footer text-muted">
    <div *ngIf="aTareas.length; else vacioTemplate">
      <h4>Lista de tareas</h4>
      <ul class="list-group">
      <li class="list-group-item" *ngFor="let tarea of aTareas; let i = index" >{{tarea}}
        <i class="fa fa-trash puntero" size=2rem title="eliminar"  (click)="deleteTarea(i)" ></i>
      </li>
    </ul>
    <ng-template #vacioTemplate>
      <p>Animate a añadir tu primera tarea</p>
    </ng-template>
  </div>
</div>
</div>
